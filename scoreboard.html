<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rozlučka – Skóre</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
  <!-- App logic -->
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Skóre</h1>
    <div class="card">
      <table id="scoreboard">
        <thead>
          <tr><th>Jméno</th><th>Body</th></tr>
        </thead>
        <tbody id="scoreboard-body"></tbody>
      </table>
      <!-- Button to reset all players' scores -->
      <button id="reset-button" class="reset-button">Resetovat skóre</button>

      <!-- Link to logs page -->
      <div style="margin-top:20px; text-align:center;">
        <a href="logs.html" class="participant-link">Přehled získaných bodů</a>
      </div>
    </div>
  </div>
  <script>
    // Initialise tasks and messages then render the scoreboard. After rendering,
    // attach handler to reset button which calls resetScores() upon confirmation.
    loadTasks().then(() => {
      loadMessages().then(() => {
        renderScoreboard();
        const resetBtn = document.getElementById('reset-button');
        if (resetBtn) {
          resetBtn.addEventListener('click', function () {
            if (confirm('Opravdu chceš vynulovat skóre?')) {
              resetScores();
            }
          });
        }
      });
    });
  </script>
</body>
</html>
